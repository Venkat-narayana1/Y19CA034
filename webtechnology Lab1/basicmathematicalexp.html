<!DOCTYPE html>
<html>
  <head>
    <title> mathmatical expressions</title>
    <script>
        var a,b,c,d,sum,sub,mul,division;
	a=window.prompt("enter a value");
	b=window.prompt("enter b value");
	c=parseInt(a);
	d=parseInt(b);
	sum=c+d;
	sub=c-d;
	mul=c*d;
	divison=c/d;
	document.writeln("<h1>mathematical expressions are:");
	document.writeln("<h2>sum is"+sum);
	document.writeln("<h2>subtract is"+sub);
	document.writeln("<h2>multiplication is is"+mul);
	document.writeln("<h2>division is is"+division);
	
    </script>
  </head>
</html>
