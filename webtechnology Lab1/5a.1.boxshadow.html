<!DOCTYPE html>
<html>
  <head>
    <style>
	#example1{
	border:1px solid;
	border-radius:25px;
	padding:20px;
	width:200px;
	height:150px;
	box-shadow:5px 10px red;
	text-shadow:2px 2px 8px #FF0000;
	text-align:center;
	}
    </style>
  </head>
  <body>
	<h2>Box-shadow:5px 10px red:</h2>
	<p>box shadow property</p>
	<div id="example1">
	  <h2>Red shadow.</h2>
	</div>
  </body>
</html>
